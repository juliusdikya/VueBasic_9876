<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Vue JS</title>
    <script src="vue.js"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div class="row">
            <div class="col-sm" style="margin-top: 30px; margin-left: 30px;">
                <div class="card p-5">
                    <div>
                        <h2>To Do List</h2>
                    
                        <div style="margin-bottom: 20px; margin-top: 20px;">
                            Task
                            <input type="text" class="form-control" id="task">
                        </div>
        
                        <div style="margin-bottom: 20px;">
                            Note
                            <textarea class="form-control" id="note"></textarea>
                        </div>

                        <div style="margin-bottom: 20px;">
                            Priority
                            <select name="priority" id="priority" class="form-control">
                                <option value="penting">Penting</option>
                                <option value="biasa">Biasa</option>
                                <option value="tidakpenting">Tidak penting</option>
                            </select>
                        </div>

                        <div style="margin-top:30px;">
                            <button type="button" class="btn btn-primary col-4" style="margin-left: 100px;" @click="submitlist">Submit</button>
                            <button type="button" class="btn btn-secondary col-4"  @click="resetlist">Reset</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm" style="margin:30px;">
                <div v-for="(lists,index) in list" :key="index">
                    <div class="card col-sm">
                        <div class="card-body">
                            <span v-if="lists.priority == 'penting'" class="text-danger" style="width: 20rem;">
                                {{ lists.priority }}
                            </span>

                            <span v-else-if="lists.priority == 'biasa'" class="text-warning" style="width: 20rem;">
                                {{ lists.priority }}
                            </span>

                            <span v-else class="text-success" style="width: 20rem;">
                                {{ lists.priority }}
                            </span>

                            <span class="float-right">
                                <button class="btn btn-sm" @click="deletelist(index)">X</button>
                            </span>
                        
                            <h4>
                                Task : {{ lists.task }}
                            </h4>
                            
                            <h6>
                                {{ lists.note }}
                            </h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>      

        <footer class="text-center fixed-bottom" style="margin-bottom: 10px;">
            {{me.nama}} | {{me.npm}} | {{me.kelas}}
        </footer>
    </div>
</body>

<script>
    new Vue({
        el: "#app",
        data: {
            list:[],
            me: {
                nama : 'Julius Diky Ardianto',
                npm : '9876',
                kelas: 'A',
            },
        },
        methods: {
            submitlist() {
                let lists = {
                    note : note.value,
                    task : task.value,
                    priority : priority.value,
                }
                note.value = "";
                priority.value = "";
                task.value = "";
                
                this.list.push(lists);
            },
            resetlist(){
                note.value = "";
                priority.value = "";
                task.value = "";
            },
            deletelist(index){
                this.list.splice(index,1);
            },
            clearlist() {
                this.list = [];
            }
        },
    });
</script>
</html>
